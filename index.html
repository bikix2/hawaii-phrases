                            {type: 'phrase', en: "We'd like to...", ja: '...ã—ãŸã„ã§ã™'},
                            {type: 'phrase', en: 'Do you have...?', ja: '...ã¯ã‚ã‚Šã¾ã™ã‹?'}
                        ]
                    },
                    {
                        title: 'ğŸš¨ ç·Šæ€¥æ™‚ã®å¿…é ˆãƒ‘ã‚¿ãƒ¼ãƒ³',
                        items: [
                            {type: 'note', text: 'ã€åŠ©ã‘ã‚’æ±‚ã‚ã‚‹ã€‘'},
                            {type: 'phrase', en: 'I need help.', ja: 'åŠ©ã‘ãŒå¿…è¦ã§ã™'},
                            {type: 'phrase', en: 'I need a doctor.', ja: 'åŒ»è€…ãŒå¿…è¦ã§ã™'},
                            {type: 'phrase', en: 'I need directions.', ja: 'é“æ¡ˆå†…ãŒå¿…è¦ã§ã™'},
                            {type: 'note', text: 'ã€å•é¡Œã‚’å ±å‘Šã€‘'},
                            {type: 'phrase', en: "There's a problem with my room", ja: 'ç§ã®éƒ¨å±‹ã«å•é¡ŒãŒã‚ã‚Šã¾ã™'},
                            {type: 'phrase', en: 'Something is wrong', ja: 'ä½•ã‹ãŠã‹ã—ã„ã§ã™'},

                        ]
                    }

            }
        };

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();
                if (query === '') {
                    renderAllCategories();
                } else {
                    searchPhrases(query);
                }
            }, 300);
        });

        function searchPhrases(query) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            let foundAny = false;

            Object.keys(phrasesData).forEach(catKey => {
                const category = phrasesData[catKey];
                const matchingSections = [];

                category.sections.forEach(section => {
                    const matchingItems = section.items.filter(item => {
                        if (item.type === 'note') {
                            return item.text.toLowerCase().includes(query);
                        }
                        const enMatch = item.en && item.en.toLowerCase().includes(query);
                        const jaMatch = item.ja && item.ja.toLowerCase().includes(query);
                        return enMatch || jaMatch;
                    });

                    if (matchingItems.length > 0) {
                        matchingSections.push({
                            title: section.title,
                            items: matchingItems
                        });
                    }
                });

                if (matchingSections.length > 0) {
                    foundAny = true;
                    const catDiv = document.createElement('div');
                    catDiv.className = 'category';
                    catDiv.innerHTML = `<div class="category-title">${category.title}</div>`;
                    
                    matchingSections.forEach(section => {
                        const secDiv = document.createElement('div');
                        secDiv.className = 'section';
                        secDiv.innerHTML = `<div class="section-title">${section.title}</div>`;
                        section.items.forEach(item => {
                            secDiv.appendChild(renderItem(item));
                        });
                        catDiv.appendChild(secDiv);
                    });
                    
                    content.appendChild(catDiv);
                }
            });

            if (!foundAny) {
                content.innerHTML = '<div class="section"><div class="note">è©²å½“ã™ã‚‹ãƒ•ãƒ¬ãƒ¼ã‚ºãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div></div>';
            }
        }

        function renderItem(item) {
            const div = document.createElement('div');
            
            if (item.type === 'conv') {
                div.className = item.speaker === 'you' ? 'speaker-you' : 'speaker-other';
                const msgClass = item.speaker === 'you' ? 'message-you' : 'message-other';
                div.innerHTML = `
                    <div class="message ${msgClass}">
                        <div class="english">${item.en}</div>
                        <div class="japanese">${item.ja}</div>
                    </div>
                `;
            } else if (item.type === 'phrase') {
                div.className = 'phrase-item';
                div.innerHTML = `
                    <div class="phrase-english">${item.en}</div>
                    <div class="phrase-japanese">${item.ja}</div>
                `;
            } else if (item.type === 'note') {
                div.className = 'note';
                div.innerHTML = item.text;
            }
            
            return div;
        }

        function renderAllCategories() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            Object.keys(phrasesData).forEach(catKey => {
                const category = phrasesData[catKey];
                const catDiv = document.createElement('div');
                catDiv.className = 'category';
                catDiv.id = catKey;
                catDiv.innerHTML = `<div class="category-title">${category.title}</div>`;
                
                category.sections.forEach(section => {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'section';
                    secDiv.innerHTML = `<div class="section-title">${section.title}</div>`;
                    section.items.forEach(item => {
                        secDiv.appendChild(renderItem(item));
                    });
                    catDiv.appendChild(secDiv);
                });
                
                content.appendChild(catDiv);
            });
        }

        function scrollToCategory(catKey) {
            document.getElementById('searchInput').value = '';
            renderAllCategories();
            const element = document.getElementById(catKey);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        renderAllCategories();
    </script>
