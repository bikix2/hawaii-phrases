        // Render functions
        function renderConversation(item) {
            const speakerClass = item.speaker === 'you' ? 'speaker-you' : 'speaker-other';
            const messageClass = item.speaker === 'you' ? 'message-you' : 'message-other';
            return `
                <div class="conversation">
                    <div class="${speakerClass}">
                        <div class="message ${messageClass}">
                            <div class="english">${item.en}</div>
                            <div class="japanese">${item.ja}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPhrase(item) {
            return `
                <div class="phrase-item">
                    <div class="phrase-english">${item.en}</div>
                    <div class="phrase-japanese">${item.ja}</div>
                </div>
            `;
        }

        function renderNote(item) {
            return `<div class="note">${item.text}</div>`;
        }

        function renderSection(section) {
            let html = `
                <div class="section">
                    <div class="section-title">${section.title}</div>
            `;
            section.items.forEach(item => {
                if (item.type === 'conv') {
                    html += renderConversation(item);
                } else if (item.type === 'phrase') {
                    html += renderPhrase(item);
                } else if (item.type === 'note') {
                    html += renderNote(item);
                }
            });
            html += '</div>';
            return html;
        }

        function renderCategory(categoryId) {
            const category = phrasesData[categoryId];
            if (!category) return '';
            
            let html = `
                <div class="category" id="${categoryId}">
                    <div class="category-title">${category.title}</div>
            `;
            category.sections.forEach(section => {
                html += renderSection(section);
            });
            html += '</div>';
            return html;
        }

        function renderAllContent() {
            const content = document.getElementById('content');
            let html = '';
            for (let categoryId in phrasesData) {
                html += renderCategory(categoryId);
            }
            content.innerHTML = html;
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            const categories = document.querySelectorAll('.category');
            
            if (searchTerm === '') {
                categories.forEach(cat => {
                    cat.style.display = 'block';
                    const sections = cat.querySelectorAll('.section');
                    sections.forEach(sec => sec.style.display = 'block');
                    const items = cat.querySelectorAll('.phrase-item, .conversation');
                    items.forEach(item => item.style.display = '');
                });
                return;
            }

            categories.forEach(category => {
                let categoryHasMatch = false;
                const sections = category.querySelectorAll('.section');
                
                sections.forEach(section => {
                    let sectionHasMatch = false;
                    const items = section.querySelectorAll('.phrase-item, .conversation');
                    
                    items.forEach(item => {
                        const text = item.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            item.style.display = '';
                            sectionHasMatch = true;
                        } else {
                            item.style.display = 'none';
                        }
                    });
                    
                    if (sectionHasMatch) {
                        section.style.display = 'block';
                        categoryHasMatch = true;
                    } else {
                        section.style.display = 'none';
                    }
                });
                
                category.style.display = categoryHasMatch ? 'block' : 'none';
            });
        });

        // Scroll to category
        function scrollToCategory(categoryId) {
            const category = document.getElementById(categoryId);
            if (category) {
                category.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', renderAllContent);
    </script>
